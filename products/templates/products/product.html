{% extends 'base.html'%}

{% block content%}
<div class="row">
    <h2>{{ product.title }}</h2>
    <div class="col">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Imagen del producto" width="200" height="200">
        {% endif %}
    </div>
    <div class="col">
        <p>{{ product.description }}</p>
        <h5 class="font-weight-bold">
            Precio: <span class="text-danger">${{ product.price }}</span>
        </h5>
        <div class="">
            {% include 'carts/snippets/add.html' %}
        </div>
    </div>
</div>
{% endblock %}
