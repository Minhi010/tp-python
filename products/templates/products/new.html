{% extends 'base.html' %}
{% block content %}
<div class="container" style="width: 80%;">    
    <h1>{{ title }}</h1>
    <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
        </div>
        {% endfor %}
    <button type="submit" class="btn btn-outline-primary">Cargar Producto</button>
    </form>
</div>
{% endblock %}
