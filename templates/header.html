{% url 'login' as login %}
{% url 'register' as register %}
{% url 'carts:cart' as cart %}
{% url 'index' as index %}
{% load static %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navb">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <a class="navbar-brand " href="{% url 'index' %}"><img src="{% static 'images/logopro.png' %}" alt="Logo de empresa" width="100px" class="ms-2">JAGUARETE KAA S.A.</a>
        <div id="navb" class="navbar-collapse collapse hide">
            <ul class="nav navbar-nav ms-auto">

                {% if user.is_authenticated %}
                    <li class="navbar-item">
                        <a href="{% url 'logout' %}" class="nav-link"><span class="fa fa-sign-out-alt"></span> Logout</a>
                    </li>
                
                {% else %}
                    <li class="navbar-item {% if request.path == login %}active{%endif%}">
                        <a href="{{login}}" class="nav-link"><span class="fa fa-user"></span> Login</a>
                    </li>
                    <li class="navbar-item {% if request.path == register %}active{%endif%}">
                        <a href="{{ register }}" class="nav-link"><span class="fa fa-user-plus"></span> Registro</a>
                    </li>
                {% endif%}
                <li class="nav-item {% if request.path == cart %}active{% endif %}">
                    <a class="nav-link" href="{{ cart }}"> Carrito <span class="fas fa-shopping-cart"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
